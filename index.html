<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<link rel="icon" href="favicon.ico" />
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container" id="loginPage">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>No account? <a href="#" id="goSignup">Signup</a></p>
</div>

<div class="container" id="signupPage" style="display:none;">
    <h2>Signup</h2>
    <form id="signupForm">
        <input type="text" id="signupName" placeholder="Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>
    <p>Already have account? <a href="#" id="goLogin">Login</a></p>
</div>

<div class="container" id="dashboardPage" style="display:none;">
    <h2>User Dashboard</h2>
    <button id="logoutBtn">Logout</button>
    <input type="text" id="searchInput" placeholder="Search user by name">
    <table id="usersTable">
        <thead>
            <tr><th>#</th><th>Name</th><th>Email</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
